<!doctype html>

<html lang="nl">
<head>
  <meta charset="utf-8"
        name='viewport' 
     content='width=device-width, initial-scale=4.0, maximum-scale=1, user-scalable=0'
        >
    <link href="client/css/style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="client/script/script.js"></script>
  <title>Werkstuk</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
    
        html,body{overflow-x: hidden;}
        body{position: relative;
        }
    
    </style>
</head>

<body>
    <div class="container">
    <img  class="blogo" src="client/achtergrondlogo.png">
    <img id="linksB" src="client/left.png">
    <img id="rechtsB" src="client/right.png">
        <img id="shootB" src="client/shoot.png">
    
    <script> 
        var socket = io();
        
        document.getElementById("linksB").addEventListener("click", links);
        document.getElementById("rechtsB").addEventListener("click", rechts);
        document.getElementById("shootB").addEventListener("click", shoot);
        
        function links(){
            socket.emit("links",{id: socket.id});
        }
        function rechts(){
            socket.emit("rechts",{id: socket.id});
        }
        function shoot(){
            socket.emit("shoot",{id: socket.id});
        }
    </script>
        </div>
</body>
</html>
